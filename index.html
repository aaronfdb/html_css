    <!-- Lock an Element to its Parent with Absolute Positioning -->
    <style>
        #searchbar {
        position: absolute;
        top: 50px;
        right: 50px;
      
      
        }
        section {
          position: relative;
        }
      </style>

        <h1>Welcome!</h1>
        <section>

            <input type="search" id="search" name="search">
            <input type="submit" name="submit" value="Go!">
          </form>
        </section>
      </body>
